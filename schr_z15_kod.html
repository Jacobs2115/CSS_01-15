==================================<br>
definowanie kolru znacznika p 
Zmina kolor liter-->pierwszym z tabeli/istrukcji
100+nuemr miesiąca urodzenia=100+10=(110)10=(6E)H
150+nuemr dnia urodzenia=150+12=(162)10=(9E)H

wypisz:znacznik p-->{color:#6E9E60;},wielokść liter 10+N=18mm
===================================<br>
definowanie kolru znacznika body
Zmina kolor liter-->pierwszym z tabeli/istrukcji
R=125+numer dnia urodzenia=125+8=133/255*100%=52%
G=50+nuemr buta=50+46=96/255*100%=38%
B=200+numer miesiąca urodzenia=200+10=210/255*100%=82%
czyli kolor w RGB:(52%,38%,82%)dla znacznika body
wypisz:znacznik p-->{color:rgb(52%,38%,82%);},wielokść liter 10+M=16mm
